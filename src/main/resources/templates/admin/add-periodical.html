<div class="container">
    <h3>Add Periodical</h3>
    <hr>
    <a th:href="@{/admin/periodicals}">Back to List</a>

    <form action="/admin/periodicals/new" method="POST" class="needs-validation" novalidate>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="price">Price, USD:</label>
            <input type="number" min="0.00" max="10000.00" step="0.01" id="price" name="price"
                   placeholder="9.99" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" class="form-control">
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>

    </form>

</div>

</div>

<script>
    var form = document.querySelector('.needs-validation');
    form.addEventListener('submit', function (event) {
        if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            form.classList.add('was-validated');
        }
    })
</script>

</body>
