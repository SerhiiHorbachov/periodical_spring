<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<header th:fragment="header">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/main}">Subscribe</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li sec:authorize="hasAuthority('USER')"><a th:href="@{/main/subscriptions}" class="nav-link" th:text="#{header.subscriptions}">Subscriptions</a></li>
                    <li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin/periodicals}" class="nav-link">Periodicals</a></li>
                    <li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin/invoices}" class="nav-link">Invoices</a></li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="hasAuthority('USER')"><a th:href="@{/main/cart}" class="nav-link" th:text="#{header.cart}">Cart</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a href="#" class="nav-link"><span sec:authentication="name"></span></a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown"
                           th:text="${#strings.toUpperCase(#locale).equals('UK') ? 'UA' : #strings.toUpperCase(#locale)}">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="?lang=en">English</a>
                            <a class="dropdown-item" href="?lang=uk">Ukrainian</a>
                        </div>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="nav-link" th:text="#{header.logout}">Logout</a></li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="nav-link" th:text="#{header.login}">Login</a></li>
                </ul>
            </div>

        </div>
    </nav>
</header>

</html>
