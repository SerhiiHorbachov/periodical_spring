<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">

<head th:replace="fragments/headTag :: headTag">
</head>

<body>

<header th:replace="fragments/header :: header">
</header>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${periodicals}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <div class="alert alert-warning" th:if="${alreadySubscribed}"><span>Already subscribed</span></div>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Periodical Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Subscribe</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="periodical : ${periodicals}">
                                <td><span th:text="${periodical.name}"></span></td>
                                <td th:text="${periodical.description}"></td>
                                <th th:text="${periodical.monthlyPrice}"></th>
                                <td>

                                    <form th:action="@{/main}" method="POST">
                                        <input type="hidden" name="id" th:value="${periodical.id}">
                                        <input type="submit" class="btn btn-success"
                                               value="Subscribe"/>
                                    </form>

                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
