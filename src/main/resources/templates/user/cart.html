<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">

<head th:replace="fragments/headTag :: headTag">
</head>

<body>

<header th:replace="fragments/header :: header">
</header>

<div class="container">
    <h1>Cart</h1>


    <div class="container my-2">

        <div th:if="submitSuccess" th:text="${submitSuccess}"></div>

        <div class="card">
            <div class="card-body">

                <div th:if="${cart != null}">

                    <div>
                        Total items: <span th:text="${cart.totalCount}"></span>
                    </div>
                    <div>
                        Total cost: USD<span th:text="${cart.totalCost/100}"></span>
                    </div>

                    <th:block th:each="periodical : ${cart.cartItems}">

                        <div class="col-sm-6">

                            <div class="card mt-5 mb-5">
                                <div class="card-body">
                                    <h5 class="card-title"><h2 th:text="${periodical.name}"></h2>
                                    </h5>
                                    <div class="price">
                                        Price: USD<span th:text="${cart.totalCost/100}"></span>

                                    </div>
                                    <p class="card-text" th:text="${periodical.description}"></p>

                                    <form th:action="@{/main/cart/remove}" method="post">
                                        <input type="hidden" name="periodicalId"
                                               th:value="${periodical.id}">
                                        <div class="text-right">
                                            <input type="submit"
                                                   class="btn btn-outline-danger ml-auto"
                                                   value="Remove"/>
                                        </div>
                                    </form>

                                </div>
                            </div>

                        </div>

                    </th:block>

                    <div>
                        <form th:action="@{/my/cart/submit}" method="POST">
                            <div class="text-center">
                                <input type="submit" class="btn btn-success ml-auto"
                                       value="Submit invoice"/>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
